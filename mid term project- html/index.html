<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="logbox">
            <h2>Please Login To Continue</h2>
            <div class="box1">
                <div class="details">
                    <div class="heading">
                        <div class="signin">Sign In</div>
                        <div class="signup">Sign UP</div>

                    </div>
                    <div class="username">
                        <i class="bi bi-person-circle"></i><input type="text" placeholder="Username or Email"></div>
                    <div class="username">
                        <i class="bi bi-lock-fill"></i><input type="password" placeholder="Password">
                    </div>

                    <div class="forgotdiv">
                        <div class="rem">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remeber me</label>
                        </div>
                        <h4>Forgot Password</h4>
                    </div>
                    <button type="submit">Submit</button>

                    <p>-------------------OR--------------------</p>

                    <div class="googleline">
                        <div class="google"><i class="bi bi-google"></i>Google</div>
                        <div class="face"><i class="bi bi-facebook"></i>Facebook</div>
                    </div>
                    <div class="googleline">
                        <div class="linkedin"><i class="bi bi-linkedin"></i>linkedIn</div>
                        <div class="github"><i class="bi bi-github"></i>GitHub</div>
                    </div>

                   <div class="account"><h4>Why Create an Account?</h4></div> 
                   <p class="end">End of the login page</p>
                </div>
            </div>
       
       
    </div>
</body>
</html>
